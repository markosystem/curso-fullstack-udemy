<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
    <form #servicoPrestadoListaForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngFor="let erro of erros">
                {{ erro }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="inputName">Nome do Cliente:</label>
                <input type="text" id="inputName" name="nome" [(ngModel)]="nome" class="form-control" />
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Mês:</label>
                    <select class="form-control" [(ngModel)]="mes" [ngModelOptions]="{standalone: true}">
                        <option value="">Selecione...</option>
                        <option *ngFor="let mes of meses" [ngValue]="mes">
                            {{mes}}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary" [disabled]="!mes">
                    <i class="fa fa-search"></i>
                    Pesquisar
                </button>
                <button class="btn btn-warning" routerLink="/servicos/form">
                    <i class="fa fa-plus"></i>
                    Novo
                </button>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-12">
                <table class="table table-sm table-hover">
                    <thead>
                        <tr>
                            <th>
                                ID
                            </th>
                            <th>
                                Descrição
                            </th>
                            <th>
                                Cliente
                            </th>
                            <th>
                                Valor
                            </th>
                            <th>
                                Data
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let servico of servicosPrestados">
                            <td>{{ servico.id }}</td>
                            <td>{{ servico.descricao }}</td>
                            <td>{{ servico.cliente.nome }}</td>
                            <td>{{ servico.valor | currency:'BRL' }}</td>
                            <td>{{ servico.data }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
