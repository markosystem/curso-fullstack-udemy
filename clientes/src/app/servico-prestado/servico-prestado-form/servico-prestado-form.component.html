<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Novo</li>
</ol>
<div class="container">
    <form #servicoPrestadoForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="success">
                    Operação realizada com sucesso!
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngFor="let erro of erros">
                    {{ erro }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente</label>
                    <select class="form-control" [(ngModel)]="servico.id_cliente" [ngModelOptions]="{standalone: true}">
                        <option value="">Selecione...</option>
                        <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
                            {{cliente.nome}}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descrição: *</label>
                    <input type="text" class="form-control" [(ngModel)]="servico.descricao" name="descricao" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data: *</label>
                    <input type="date" class="form-control" [(ngModel)]="servico.data" name="data" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Valor: *</label>
                    <input type="number" class="form-control" [(ngModel)]="servico.valor" name="valor" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary" *ngIf="id">
                    <i class="fa fa-sync"></i>
                    Atualizar
                </button>

                <button type="submit" class="btn btn-success" *ngIf="!id">
                    <i class="fa fa-save"></i>
                    Salvar
                </button>

                <button type="button" class="btn btn-secondary ml-1" (click)="backList()">
                    <i class="fa fa-arrow-left"></i>
                    Voltar
                </button>
            </div>
        </div>
    </form>
</div>
